[defaults]
# Path to the inventory file (this could be a directory or a file)
inventory = ./inventory

# Default remote user to connect as (this is the user on the target machine)
remote_user = devops

# Whether to ask for a password when connecting (disabled here)
ask_pass = false

[privilege_escalation]
# Enable privilege escalation (allows Ansible to execute commands as another user, usually root)
become = true

# The method used for privilege escalation (sudo is commonly used on Linux systems)
become_method = sudo

# The user to escalate to (typically root, but can be any user with sufficient privileges)
become_user = root

# Whether to prompt for a password when escalating privileges (disabled here)
become_ask_pass = false
